name: Smart Build & Version Management

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]  # æ–°å¢ï¼šæ”¯æ´ç‰ˆæœ¬æ¨™ç±¤

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: wenalyzer/pill-detector

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # æ–°å¢ï¼šè¨­ç½® Docker Buildxï¼ˆæ§‹å»ºå¿«å–éœ€è¦ï¼‰
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    # ğŸ¯ æ–°å¢ï¼šæ™ºèƒ½æ¨™ç±¤ç”Ÿæˆ
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}  # æ”¹ï¼šä½¿ç”¨å‹•æ…‹æ¨™ç±¤
        labels: ${{ steps.meta.outputs.labels }}
        # æ–°å¢ï¼šæ§‹å»ºå¿«å–
        cache-from: type=gha
        cache-to: type=gha,mode=max