name: ðŸš€ Smart Build & Version Management

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]  # æ”¯æ´ç‰ˆæœ¬æ¨™ç±¤
  pull_request:
    branches: [ main ]  # æ–°å¢žï¼šPR è§¸ç™¼

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: wenalyzer/pill-detector

jobs:
  build-and-test:  # æ”¹åï¼šæ›´æ¸…æ¥šè¡¨é”åŠŸèƒ½
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    # ðŸŽ¯ æ™ºèƒ½æ¨™ç±¤ç”Ÿæˆ (ä¿æŒåŽŸæœ‰åŠŸèƒ½)
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr,prefix=pr-  # æ–°å¢žï¼šPR æ¨™ç±¤
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-,format=short  # æ–°å¢žï¼šSHA æ¨™ç±¤
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        # æ§‹å»ºå¿«å– (ä¿æŒåŽŸæœ‰åŠŸèƒ½)
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    # ðŸ§ª æ–°å¢žï¼šæ•´åˆæ¸¬è©¦
    - name: Test Docker Image
      run: |
        echo "ðŸ§ª Testing the built Docker image..."
        
        # å–å¾—å‰›æ§‹å»ºçš„ image
        TEST_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "Testing image: $TEST_IMAGE"
        
        # å•Ÿå‹•å®¹å™¨
        docker run -d --name test-container -p 8000:8000 $TEST_IMAGE
        
        # ç­‰å¾…å•Ÿå‹•
        echo "â³ Waiting for container to start..."
        sleep 60
        
        # æª¢æŸ¥å®¹å™¨ç‹€æ…‹
        if ! docker ps | grep test-container; then
          echo "âŒ Container failed to start"
          docker logs test-container
          exit 1
        fi
        
        # æ¸¬è©¦å¥åº·æª¢æŸ¥
        echo "ðŸ” Testing health endpoint..."
        for i in {1..30}; do
          if curl -s -f http://localhost:8000/health > /dev/null; then
            echo "âœ… Health check passed after ${i} attempts"
            break
          fi
          echo "â³ Attempt $i/30, retrying in 5s..."
          sleep 5
          if [ $i -eq 30 ]; then
            echo "âŒ Health check failed after 30 attempts"
            docker logs test-container
            exit 1
          fi
        done
        
        # æ¸¬è©¦åŸºæœ¬ API
        echo "ðŸ” Testing basic endpoints..."
        
        echo "Testing root endpoint..."
        curl -f http://localhost:8000/ || (echo "âŒ Root endpoint failed" && exit 1)
        
        echo "Testing classes endpoint..."
        curl -f http://localhost:8000/classes || (echo "âŒ Classes endpoint failed" && exit 1)
        
        echo "ðŸŽ‰ All integration tests passed!"
    
    - name: Cleanup test container
      if: always()
      run: |
        docker stop test-container || true
        docker rm test-container || true
    
    # ðŸ“Š æ–°å¢žï¼šæ§‹å»ºçµæžœæ‘˜è¦
    - name: Build Summary
      if: always()
      run: |
        echo "## ðŸš€ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ—ï¸ Build Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ³ Built Images" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ§ª Test Status" >> $GITHUB_STEP_SUMMARY
        echo "- Integration Tests: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ Quick Start" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "docker run -p 8000:8000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "curl http://localhost:8000/health" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY